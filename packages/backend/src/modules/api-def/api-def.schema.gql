scalar Timestamp

type ApiDef {
  _id: ID
  name: String
  endpoint: String
  sources: [Source]
  createdAt: String
  updatedAt: String
  authentication: String
}

input CreateApiDef {
  _id: String
  name: String
  endpoint: String
  authentication: String
}

type ApiDefsWithTimestamp {
  apiDefs: [ApiDef]
  timestamp: Timestamp
}

type Query {
  getApiDefs: ApiDefsWithTimestamp
  getAllApiDefs: ApiDefsWithTimestamp
  publishApiDefsUpdated: Int
}

type Mutation {
  createApiDef(apiDef: CreateApiDef!, sources: [ID!]!): ApiDef
  updateApiDef(id: ID!, apiDef: CreateApiDef!, sources: [ID!]!): ApiDef
  deleteApiDef(id: ID!): Boolean
}
