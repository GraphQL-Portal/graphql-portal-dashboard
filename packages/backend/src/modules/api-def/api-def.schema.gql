scalar Timestamp

type ApiDef {
  _id: String
  name: String
  endpoint: String
  sources: [Source]
}

type ApiDefsWithTimestamp {
  apiDefs: [ApiDef]
  timestamp: Timestamp
}

type Query {
  getApiDefs: ApiDefsWithTimestamp
  publishApiDefsUpdated: Int
}

type Mutation {
  createApiDef(name: String, endpoint: String, sources: [String]): ApiDef
  deleteApiDef(name: String): Int
}
