scalar Timestamp

type ApiDef {
  _id: ID
  name: String
  endpoint: String
  sources: [Source]
}

input CreateApiDef {
  name: String
  endpoint: String
}

type ApiDefsWithTimestamp {
  apiDefs: [ApiDef]
  timestamp: Timestamp
}

type Query {
  getApiDefs: ApiDefsWithTimestamp
  getAllApiDefs: ApiDefsWithTimestamp
  publishApiDefsUpdated: Int
}

type Mutation {
  createApiDef(apiDef: CreateApiDef!, sources: [ID!]!): ApiDef
  updateApiDef(id: String!, apiDef: CreateApiDef!, sources: [ID!]!): ApiDef
  deleteApiDef(id: String!): Boolean
}
