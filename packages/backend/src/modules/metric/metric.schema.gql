type APIMetric {
  chunk: Timestamp
  avgLatency: Float
  count: Int
  successes: Int
  failures: Int
}

type CountryMetric {
  country: String
  count: Int
}

type ApiActivity {
  apiDef: String
  apiName: String
  lastAccess: String
  failed: Int
  success: Int
  latency: Float
  count: Int
}

type SlowestRequest {
  latency: Int
  error: String
  nodeId: String
  query: JSONObject
  requestDate: String
  responseDate: String
  requestId: String
  resolver: Resolver
  apiDef: String
  apiName: String
}

type Resolver {
  error: JSONObject
  doneAt: String
  calledAt: String
  info: JSONObject
  latency: Int
  path: String
  source: String
  sourceId: String
}

input MetricAggregateFilters {
  startDate: Timestamp!
  endDate: Timestamp!
  sourceId: ID
  apiDef: ID
  user: ID
}

input MetricFilter {
  sourceId: ID
  apiDef: ID
  user: ID
}

type Query {
  getApiActivity(filters: MetricAggregateFilters!): [ApiActivity]
  getSlowestRequests(filters: MetricFilter!): [SlowestRequest]
  getChunkedAPIMetrics(chunks: [Timestamp], filters: MetricFilter!): [APIMetric]
  getCountryMetrics(
    filters: MetricAggregateFilters!
    limit: Int
  ): [CountryMetric]
}
