type APIMetric {
  chunk: Timestamp
  avgLatency: Float
  count: Int
  successes: Int
  failures: Int
}

type CountryMetric {
  country: String
  count: Int
}

type ApiActivity {
  apiDef: String
  apiName: String
  lastAccess: String
  failed: Int
  success: Int
  latency: Float
  count: Int
}

type RequestMetric {
  requestId: String
  nodeId: String
  latency: Int
  query: JSONObject
  userAgent: String
  ip: String
  resolvers: [Resolver]
  request: JSONObject
  geo: JSONObject
  rawResponseBody: String
  requestDate: String
  responseDate: String
  contentLength: Int
  error: JSONObject
  apiName: String
  apiDef: String
  user: String
}

type Resolver {
  error: JSONObject
  doneAt: String
  calledAt: String
  info: JSONObject
  latency: Int
  path: String
  source: String
  sourceId: String
}

input MetricAggregateFilters {
  startDate: Timestamp!
  endDate: Timestamp!
  sourceId: ID
  apiDef: ID
  user: ID
}

input MetricFilter {
  sourceId: ID
  apiDef: ID
  user: ID
}

type Query {
  getApiActivity(filters: MetricAggregateFilters!): [ApiActivity]
  getSlowestRequests(filters: MetricAggregateFilters!): [RequestMetric]
  getChunkedAPIMetrics(chunks: [Timestamp], filters: MetricFilter!): [APIMetric]
  getApiAndSourcesLatencies(chunks: [Timestamp], filters: MetricFilter!): [JSONObject]
  getCountryMetrics(
    filters: MetricAggregateFilters!
    limit: Int
  ): [CountryMetric]
}
