input UserInput {
  firstName: String
  lastName: String
  role: String
  email: String!
  password: String!
}

type User {
  _id: ID!
  firstName: String
  lastName: String
  role: String!
  email: String!
  createdAt: String!
  updatedAt: String!
}

type Tokens {
  accessToken: String!
  refreshToken: String!
}

type Mutation {
  login(email: String!, password: String!, device: String!): Tokens!
  register(data: UserInput!): Boolean
  refreshTokens(refreshToken: String!, device: String!): Tokens!
  resetPasswordRequest(email: String!): Boolean
  resetPassword(email: String!, code: String!, password: String!): Boolean
}

type Query {
  getProfile: User
  getUsers: [User]!
}