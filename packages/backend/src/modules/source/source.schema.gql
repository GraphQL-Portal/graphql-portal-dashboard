scalar JSONObject

type Source {
  _id: ID
  name: String
  handler: JSONObject
  transforms: [JSONObject]
}

input CreateSource {
  name: String
  handler: JSONObject
  transforms: [JSONObject]
}

type Query {
  getSources: [Source]
}

type Mutation {
  createSource(source: CreateSource!): Source
  updateSource(name: String!, source: CreateSource!): Source
  deleteSource(name: String!): Boolean
}
