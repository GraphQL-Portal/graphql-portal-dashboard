scalar JSONObject

type Source {
  _id: ID
  name: String
  handler: JSONObject
  transforms: [JSONObject]
}

input CreateSource {
  _id: ID
  name: String
  handler: JSONObject
  transforms: [JSONObject]
}

type Query {
  getSources: [Source]
}

type Mutation {
  createSource(source: CreateSource!): Source
  updateSource(id: ID!, source: CreateSource!): Source
  deleteSource(id: ID!): Boolean
}
